name: CI Tests

on:
  push:
  pull_request:

jobs:
  test-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.x, 20.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Build shared-libs
        working-directory: ./
        run: cd packages/shared-libs && yarn build

      - name: Build gateway
        working-directory: ./
        run: cd apps/gateway && yarn build

      - name: Test gateway
        working-directory: ./
        run: cd apps/gateway && yarn test
